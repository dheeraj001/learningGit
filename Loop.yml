---
 - name: Postfix and Devecot is running 
   hosts: all
   gather_facts: no
   vars: 
     mailserive:
     - postfix
     - devecot 
   tasks:
   - name: Starting service
     service:
       name: "{{ item }}"
       state: started
     loop: "{{ mailserive }}"  